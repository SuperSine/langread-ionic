<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'image-cropper.title' | translate  }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="close()">
        <ion-icon slot="icon-only" name="arrow-down"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<image-cropper [imageBase64]="imageData" 
                [maintainAspectRatio]="true" 
                [aspectRatio]="4 / 4" 
                format="png" 
                (imageCropped)="imageCropped($event)" 
                outputType="base64">
</image-cropper>
