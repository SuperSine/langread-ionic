<ion-chip>

    <ion-avatar>
      <div [style.background-color]='tag.tagColor' style="width: 100%; height: 100%;"></div>
    </ion-avatar>
    <ion-label name="tag-name" (click)="tagClicking($event)">{{tag.tagName}}</ion-label>
    <ion-badge>{{displayValue}}</ion-badge>

  <ion-icon name="close" *ngIf="showClose" (click)="closing($event)"></ion-icon>
</ion-chip>
