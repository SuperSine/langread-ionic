<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="info-card">
    <ion-item style="padding:0px !important;">
        <ion-avatar slot="start">
          <img [src]="authService.avatarUrl">
        </ion-avatar>
        <ion-label>
            <h3>{{(userDetail | async)?.firstname}}</h3>
            <p (click)="logout()">LOGOUT</p>
 
          </ion-label>
    
    </ion-item>

  </ion-card>

  <ion-card class="info-card">
      <ion-list>
          <ion-list-header>
              Info
            </ion-list-header>
          <ion-item href="#" routerLink="/profile-editor">
              <ion-label>First Name: {{user?.firstName}} </ion-label>
            </ion-item>
            <ion-item href="#" routerLink="/profile-editor">
              <ion-label>Last Name: {{user?.lastName}}</ion-label>
            </ion-item>
            <ion-item href="#" routerLink="/profile-editor">
              <ion-label>User Name: {{user?.userName}}</ion-label>
            </ion-item>            

      </ion-list>
  </ion-card>


  <!--  -->
  <ion-card class="info-card">
      <ion-list>
          <ion-list-header>
              Account
            </ion-list-header>
              <ion-item href="#" routerLink="/auth-email">
                  <ion-label>Change Email</ion-label>
             </ion-item>
             <ion-item href="#" routerLink="/auth-password">
              <ion-label>Change Password</ion-label>
         </ion-item>
        </ion-list>
  </ion-card>
</ion-content>
