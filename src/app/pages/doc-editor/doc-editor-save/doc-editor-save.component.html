<ion-content class="saveBody">
<div class="fuck">
  <ion-item>
    <ion-label>Post to group</ion-label>
    <ion-checkbox [(ngModel)]="isToGroup"></ion-checkbox>
  </ion-item>
  <ion-item [disabled]="!isToGroup">
    <ion-label>Choose group</ion-label>
    <ion-select [value]="defaultGroup?.id" [placeholder]="defaultGroup?.name">
      <ion-select-option *ngFor="let group of userGroupList | async" [value]="group.id" >{{group.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item [hidden]="!isFork">
    <ion-label>Copy Tags</ion-label>
    <ion-checkbox checked="true" [(ngModel)]="copyTags"></ion-checkbox>
  </ion-item>
</div>

  <ion-row class="buttonPanel">
    <ion-col size="6">
      <ion-button expand="block" color="secondary">Cancel</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" color="primary" (click)='onClick()'>{{isFork ? 'Fork' : 'Save'}}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
