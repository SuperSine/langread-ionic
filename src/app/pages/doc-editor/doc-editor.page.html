<ion-header style="z-index: 400;">
  <ion-toolbar [hidden]="isToolbarHidden">
    <ion-buttons slot="start" [hidden]="mode == DocMode.Edit ? false : true">
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="dark" (click)="onModeChange($event)">
        <ion-icon [name]="mode == DocMode.Read ? 'create' : 'book'"></ion-icon>
      </ion-button>
      <ion-button color="dark" (click)="onTagClick($event)">
        <ion-icon name="bookmark"></ion-icon>
      </ion-button>
      <ion-button color="dark" (click)="onInnerHtmlClick($event)">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button>
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content  name="edit" [hidden]="mode == DocMode.Edit ? true : false" >
  <quill-editor [(ngModel)]="content"> 
    <div quill-editor-toolbar>
      <span class="ql-formats">
        <button class="ql-bold" [title]="'Bold'"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-align" [title]="'Aligment'">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
        <select class="ql-align" [title]="'Aligment2'">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>
    </div>
  </quill-editor>
</ion-content>

<ion-content name="read" scrollEvents="true" (ionScroll)="onScroll($event)" [hidden]="mode == DocMode.Read ? true : false" [ngClass]="showTags ? 'bookMarkToggled':''">
  <div class="test horizontal-scroll">
    <ion-chip *ngFor="let tag of tags">
      <ion-avatar>
        <div [style.background-color]="tag.tagColor" style="width: 100%; height: 100%;"></div>
      </ion-avatar>
      <ion-label>{{tag.tagName}}</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

</div>


  <div #innerHtml >
  </div>

</ion-content>
