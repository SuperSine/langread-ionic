<ion-header >
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
      <ion-title slot="start">PROFILE 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen no-padding>

  <div class="profile-header"></div>
  <div class="profile">
    <ion-item class="profile-info" padding>
      <ion-col class="profile-description">

        <h3 id="profile1-name">Group Name</h3>
        <ion-label class="profile1-description">Created by Sine at 2020-01-01</ion-label>
        <!--<p>{{(profile2 | async)?.company}} &bull; {{(profile2 | async)?.position}}</p> -->
        <p class="profile1-description">This is group people can read english related content in easy fashion.</p>
      </ion-col>
      <ion-col class="profile-follow">
        <img id="profile1-image" class="pop-in" src="http://localhost:81/api/auth/v1/user/avatar?text=aflksadjfkhklhjkjhkn"/>
        <ion-button>Follow</ion-button>
      </ion-col>  
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
  
          <ion-col size="4">
            <ion-label class="profile-numbers">
              <ion-icon name="documents-outline"></ion-icon> 
              <span>12</span>
            </ion-label>
          </ion-col>
  
          <ion-col size="4">   
            <ion-label class="profile-numbers">
              <ion-icon name="people-outline"></ion-icon>
              <span>13</span>
            </ion-label>
          </ion-col>
  
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
  <ion-segment value="posts" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="posts">
      <ion-label>Posts</ion-label>
    </ion-segment-button>
    <ion-segment-button value="followers">
      <ion-label>Followers</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list [style.display]="currentSegment == 'posts' ? 'inline':'none'">
    <post-card></post-card>
    <post-card></post-card>
  </ion-list>
  <ion-list [style.display]="currentSegment == 'followers' ? 'inline':'none'">
    <user-card></user-card>
    <user-card></user-card>
  </ion-list>
</ion-content>
