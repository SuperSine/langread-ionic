<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Edit Profile&Other</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm">


    <ion-list lines="none">
      <ion-card>
        <ion-list-header>
          Profile
        </ion-list-header>
        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input type="text" formControlName="firstName"  placeholder="First Name"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input type="text" formControlName="lastName"  placeholder="Last Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">User Name</ion-label>
          <ion-input type="text" formControlName="userName"  placeholder="User Name"></ion-input>
        </ion-item>
        
      </ion-card>

      <ion-card>
        <ion-list-header>
          Language
        </ion-list-header>
        <ion-item>
          <ion-label position="stacked">Display</ion-label>
          <ion-select value="en-us" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="en-us">English</ion-select-option>
            <ion-select-option value="de-DE">Germany</ion-select-option>
            <ion-select-option value="es-ES">Spanish</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label>Dictionary</ion-label>
        </ion-item>
        
      </ion-card>

      <ion-card>

        <ion-item>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle color="primary"></ion-toggle>
        </ion-item>

        
      </ion-card>      
      <ion-button expand="block" [disabled]="!profileForm.valid || !youCanClick" (click)="save($event)">
        Save
      </ion-button>
    </ion-list>


</form>
</ion-content>
