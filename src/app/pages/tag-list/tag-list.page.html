<ion-header>
  <ion-toolbar>
    <ion-title>Tags</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="openTagEditor()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <ion-list>
    <ion-searchbar [(ngModel)]="searchBar.tagName" showCancelButton="focus" (ionChange)='onSearch($event)'></ion-searchbar>
    <ion-item class="ion-activatable" *ngIf="searchBar.tagName != ''" (click)="openTagEditor()">
      <ion-avatar slot="start">
        <ion-icon name="add"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Create {{ searchBar.tagName  }}</h2>
      </ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
    <ion-row *ngFor="let tag of tags" >
      <ion-item-sliding>
      <ion-item class="ion-activatable" *ngIf="!tag.hide" style="width: 100%;" (click)="selectedTag=tag;openTagEditor(selectedTag)"> 
        <ng-container >
          <ion-avatar slot="start">
            <div [style.background]='tag.tagColor' style="width:100%;height: 100%;"></div>
          </ion-avatar>
          <ion-label>
            <h2>{{ tag.tagName  }}</h2>
            <p>Created {{ tag.createDate }}</p>
          </ion-label>
        </ng-container>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="presentDeleteConfirm(tag)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-row>

  </ion-list>
</ion-content>
