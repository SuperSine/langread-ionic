query getDocument($docId:String!){
  document{
    get(docId:$docId){
      document{
        docId,
        id,
        content,
        createDate,
        updateDate,
        title
      }
      smallWordTagInfo{
        wti{
          wordInfos{
            tag{
              id
              tagName
            }
            count
          }
          word
        }
        tags{
          id
          tagName
          tagColor
        }
      }
      bigWordTagInfo{
        tags{
          id
          tagName
          tagColor
        }
      }
      createTime
      updateTime
      status
    }
  }
}

query getDocuments($pageSize:String!, $lastId:String!, $keywords:String){
  document{
    list(limit:$pageSize,lastId:$lastId, keywords:$keywords){
      id,
      docId,
      title,
      content,
      createDate
    }
  }
}

