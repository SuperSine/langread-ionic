query getStats{
  document{
    stats{
      documentCount
      tagCount
      tagWordCount
    }
  }
}

mutation removeTag($word:String!, $tagName:String!){
  wti{
    remove(word:$word, tagName:$tagName)
  }
}


mutation saveDocument($title:String!, $content:String!, $wordTagLiteStr:String!, $id:String, $docId:String, $url:String){
  doc{
    save(document:{
      title:$title,
      content:$content,
      id:$id,
      docId:$docId,
      url:$url
    }, wordTagLiteStr:$wordTagLiteStr){
      document{
      docId,
      id,
      content,
      createDate,
      updateDate,
      title,
      wordsCount,
      url
    }
    smallWordTagInfo{
      wti{
        wordInfos{
          tag{
            tagName
          }
          count
        }
        word
      }
      tags{
        tagName
        tagColor
      }
    }
    bigWordTagInfo{
      tags{
        tagName
        tagColor
      }
    }
    createTime
    updateTime
    status
    }
  }
}

mutation deleteDocument($docId:String!){
  doc{
    delete(docId:$docId)
  }
}

query getProfile($appId:String!, $appSecret:String!){
  auth{
    profile(appId:$appId,appSecret:$appSecret){
      firstName
      lastName
      email
      phoneNumber
      userName
      emailConfirmed
      displayLanguage
      targetLanguage
    }
  }
}

query getWordProfile($word:String!,$lang:String!){
  wti{
    profile(word:$word,sourceLang:$lang){
      word
      score
      wordInfo{
        tag{
          tagFont
          tagName
          tagColor
          id
        }
        count
      }
      entryResults{
        origin
        word
        phonetic
        meanings{
          definitions{
            description
            example
          }
          partOfSpeech
        }
      }
    }
  }
  timeline{
    wordByMonth(word:$word){
      data{
        total,
        yearMonth{
          year
          month
        }
      }
    }
  }  
}

query getTopmost($top:String){
  wti{
    topMost(top:$top){
      word
      score,
      wordInfo{
        tag{
          tagFont
          tagName
          tagColor
        }
      }
    }
  }
}