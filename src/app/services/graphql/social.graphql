mutation createGroup($group:GroupInputType){
  group{
    create(data:$group){
      id
      name
      readCount
      memberCount
      creator
      description
      isAdmin
      isFollowed
      languages
    }
  }
}

mutation updateGroup($group:GroupInputType!){
  group{
    update(data:$group){
      id
      name
      readCount
      memberCount
      creator
      description
      isAdmin
      isFollowed
      languages
    }
  }
}

query checkAvailable($name:String){
  group{
